# Servicio de Kubernetes para exponer la app
apiVersion: v1
kind: Service
metadata:
  name: static-website-service
  labels:
    app: static-website
spec:
  type: NodePort
  selector:
    app: static-website
  ports:
  - protocol: TCP
    port: 80  # Expose port 80
    targetPort: 80  # Direct traffic to the containers on port 80
    nodePort: 30000  # NodePort range between 30000-32767
